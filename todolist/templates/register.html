{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
<style>
      body {
        font-family: 'Poppins', sans-serif;
        background:  linear-gradient(to bottom, #c43dad, #7982e6);
        height: 100vh;
    }
</style>
{% endblock meta %}

{% block content %}  

<div class = "login text-center">
    
    <h1>Formulir Registrasi</h1>  
        <div class="card p-3 mb-2 bg-ligth text-light shadow-lg p-3 mb-5 bg-body rounded position-absolute top-50 start-50 translate-middle" style="width: 40rem;">
            <div  class="card-body">
                <style>
                    .card {
                        background: linear-gradient(to bottom, #4e286d, #121216) ;
                    }
                </style>
                <form method="POST" >  
                    {% csrf_token %}  
                    <table>  
                        {{ form.as_table }}  
                        <tr>  
                            <td></td>
                            <td><input type="submit" name="submit" value="Daftar"/></td>  
                        </tr>  
                    </table>  
                </form>
            </div>
        </div>
    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
